name: Linting

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest #runner Ubuntu

    steps:
      - uses: actions/checkout@v4 #clone le depot
      - name: Set up Node.js  #Configure l'environnement de node
        uses: actions/setup-node@v4
        with:
          node-version: '18.16.1'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install Dependencies  #Install les d√©pendances (comme eslint)
        run: npm install

      - name: Run ESLint  # va lancer Eslint directement
        run: ./node_modules/.bin/eslint .
